      class="mb-4 mr-3"

      Registrar Nuevo Alumno

  <div
    class="table-container"
    style="overflow-x: auto"
    *ngIf="inscriptions$ | async as inscriptions"
  >
    <table
      mat-table
      [dataSource]="inscriptions"
      class="mat-elevation-z8"
      style="max-width: 100%"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let inscripto">{{ inscripto.userId }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
        <td mat-cell *matCellDef="let inscripto">
          {{ inscripto.user | fullName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let inscripto">{{ inscripto.user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let inscripto">
          {{ inscripto.user.isActive }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cursoID">
        <th mat-header-cell *matHeaderCellDef>ID Curso</th>
        <td mat-cell *matCellDef="let inscripto">
          {{ inscripto.courseId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cursoName">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let inscripto">
          {{ inscripto.course.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let inscripto">
          {{ inscripto.user.role }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let inscripto">
            <button
              (click)="deleteInscription(inscripto.id)"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
